<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:ital@0;1&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class = mainBox>
  <div id="circle">
  <img class="star" src = './images/icon-star.svg'>
  </div>
  
  <h3 class = "margin overpass-bold">How did we do?</h3>

  <p class = "margin overpass-font">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>

<div class = "listOfButton">
  <button style="border-left :11px; border-right:5px;" class = 'overpass-font font_size a1 mbutton'>1</button>
  <button class = 'overpass-font font_size a2 mbutton'>2</button> 
  <button class = 'overpass-font font_size a3 mbutton'>3</button>
  <button class = 'overpass-font font_size a4 mbutton'>4</button> 
  <button class = 'overpass-font font_size a5 mbutton'>5</button>
</div>
<button id="submit" class="overpass-bold submit_related">SUBMIT</button>
</div> 
<script src = 'index.js'></script>
</body>
</html>
